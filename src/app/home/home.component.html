    </div>
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead>
      <tr>
        <th style="width: 50%">
          <mfDefaultSorter by="name">File Name</mfDefaultSorter>
        </th>
        <th style="width: 50%">
          <mfDefaultSorter by="time">Time</mfDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let file of mf.data">
        <td>{{ file.name }}</td>
        <td>{{ file.time }}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
</div>
